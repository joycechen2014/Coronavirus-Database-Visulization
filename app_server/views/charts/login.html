<html>
<head>
    <title>Login</title>
</head>
<body>
<h4>${message}</h4>
<form action="/login" method="POST">
    <table border="1" align="left">
        <tbody>
        <tr>
            <th>Enter your username</th>
            <td>
                <input type="text" name="username" maxlength="10" title="enter your username" placeholder="username" required=""/>
            </td>
        </tr>
        <tr>
            <th>Enter your password</th>
            <td>
                <input type="password" name="password" maxlength="10" title="enter your password" placeholder="password" required=""/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit"/>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
