<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoronaVirus Database Visualization</title>
</head>
<body>
    <h1>CoronaVirus Database Visualization</h1>
    <p>
    <form action="/register" method="POST">
        <table border="1" align="left">
            <caption>Registration form</caption>
            <tbody>
            <tr>
                <th>Enter your username </th>
                <td>
                    <input type="text" name="username" maxlength="10" title="enter you username" placeholder="enter your username" required=""/>
                </td>
            </tr>
            <tr>
                <th>Enter your first name</th>
                <td>
                    <input type="text" name="firstname" maxlength="10" title="enter your first name" placeholder="enter your first name"/>
                </td>
            </tr>
            <tr>
                <th>Enter your last name</th>
                <td>
                    <input type="text" name="lastname" maxlength="10" title="enter your last name" placeholder="enter your last name"/>
                </td>
            </tr>
            <tr>
                <th>Enter your password</th>
                <td>
                    <input type="password" name="password"/>
                </td>
            </tr>
            <tr>
                <th>ReEnter your password</th>
                <td>
                    <input type="password" name="passwordConfirm"/>
                </td>
            </tr>
            <tr>
                <th>Enter your email</th>
                <td>
                    <input type="email" placeholder="xxxx@xxx.xxx"/>
                </td>
            </tr>
            <tr>
                <th>Enter your mobile</th>
                <td>
                    <input type="number" placeholder="(xxx)xxx-xxxx"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit"/>
                    <input type="reset" value="Clear"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    </p>
</body>
</html>
